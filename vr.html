<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 3 -5" radius="1" color="#FFD09C"></a-sphere><!--あたま-->
      <a-sphere position="0.2 3 -4" radius="0.1" color="black"></a-sphere><!--目-->
      <a-sphere position="-0.2 3 -4" radius="0.1" color="black"></a-sphere><!--目-->
      <a-cylinder position="0.75 -1 -5" radius="0.25" height="1" color="#FFD09C"></a-cylinder><!--足-->
      <a-cylinder position="-0.75 -1 -5" radius="0.25" height="1" color="#FFD09C"></a-cylinder><!--足-->
      <a-cylinder position="0 0.75 -5" radius="1.25" height="2.5" color="#FFD09C"></a-cylinder><!--体-->
      <a-cylinder position="1.75 1 -5" radius="0.25" height="2" rotation="0 0 45" color="#FFD09C"></a-cylinder><!--腕-->
      <a-cylinder position="-1.75 1 -5" radius="0.25" height="2" rotation="0 0 -45" color="#FFD09C"></a-cylinder><!--腕-->
      <a-sky color="lightblue"></a-sky>
    </a-scene>
  </body>
</html>
